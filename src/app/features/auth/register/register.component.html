<div class="min-h-screen flex items-center justify-center py-6">
  <div class="w-full max-w-[40%] bg-white rounded-lg shadow-lg p-6">
    <h1
      routerLink="/"
      class="bg-gradient-to-r text-center from-green-300 via-blue-500 to-purple-600 bg-clip-text text-2xl font-bold text-transparent"
    >
      Register as an Invidual
    </h1>
    <form (submit)="onSubmit($event)">
      <div class=" flex items-center justify-between gap-3
       py-6">
        <div>
          <!-- Name Field -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              placeholder="Enter your name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>

          <!-- Prenom Field -->
          <div class="mb-4">
            <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">Prenom</label>
            <input
              type="text"
              id="prenom"
              [(ngModel)]="prenom"
              name="prenom"
              placeholder="Enter your prenom"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>

          <!-- Email Field -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>

          <!-- Address Field -->
          <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <input
              type="text"
              id="address"
              [(ngModel)]="address"
              name="address"
              placeholder="Enter your address"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>

          <!-- City Field -->
          <div class="mb-4">
            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
            <input
              type="text"
              id="city"
              [(ngModel)]="city"
              name="city"
              placeholder="Enter your city"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>
        </div>

        <div>
          <!-- Date de Naissance Field -->
          <div class="mb-4">
            <label for="dateNaissance" class="block text-sm font-medium text-gray-700 mb-1">Date de Naissance</label>
            <input
              type="date"
              id="dateNaissance"
              [(ngModel)]="dateNaissance"
              name="dateNaissance"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>

          <!-- Telephone Field -->
          <div class="mb-4">
            <label for="telephone" class="block text-sm font-medium text-gray-700 mb-1">Telephone</label>
            <input
              type="text"
              id="telephone"
              [(ngModel)]="telephone"
              name="telephone"
              placeholder="Enter your phone number"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>

          <!-- Profile Photo Upload -->
          <div class="mb-4">
            <label for="profilePhoto" class="block text-sm font-medium text-gray-700 mb-1">Profile Photo</label>
            <input
              type="file"
              id="profilePhoto"
              (change)="onFileChange($event)"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>

          <!-- Confirm Password Field -->
          <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>
        </div>
      </div>





      <p *ngIf="successMessage" class="mt-4 text-center text-green-600 font-semibold">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="mt-4 text-center text-red-600 font-semibold">{{ errorMessage }}</p>


      <button type="submit" class="w-full py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-700">
        Register
      </button>


      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a routerLink="/login" class="text-purple-600 hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
