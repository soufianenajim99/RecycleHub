<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h1
      class="bg-gradient-to-r text-center from-green-300 via-blue-500 to-purple-600 bg-clip-text text-2xl font-bold text-transparent"
    >
     Login

    </h1>
    <form>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-700"
      >
        Login
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a routerLink="/register" class="text-purple-600 hover:underline">Register</a>
      </p>
    </form>
  </div>
</div>
